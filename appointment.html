    <section class="book_section padding">
      <div class="book_bg"></div>
      <div class="map_pattern"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-6">
            <form
              action="https://html.dynamiclayers.net/dl/SunMus Saloon/appointment.php"
              method="post"
              id="appointment_form"
              class="form-horizontal appointment_form"
            >
              <div class="book_content">
                <h2>Make an appointment</h2>
                <p>
                  Barber is a person whose occupation is mainly to cut dress
                  groom <br />style and shave men's and boys hair.
                </p>
              </div>
              <div class="form-group row">
                <div class="col-md-6 padding-10">
                  <input
                    type="text"
                    id="app_name"
                    name="app_name"
                    class="form-control"
                    placeholder="Name"
                    required
                  />
                </div>
                <div class="col-md-6 padding-10">
                  <input
                    type="email"
                    id="app_email"
                    name="app_email"
                    class="form-control"
                    placeholder="Your Email"
                    required
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 padding-10">
                  <input
                    type="text"
                    id="app_phone"
                    name="app_phone"
                    class="form-control"
                    placeholder="Your Phone No"
                    required
                  />
                </div>
                <div class="col-md-6 padding-10">
                  <input
                    type="text"
                    id="app_free_time"
                    name="app_free_time"
                    class="form-control"
                    placeholder="Your Free Time"
                    required
                  />
                </div>
              </div>
              
              </div>
              <button id="app_submit" class="default_btn" type="submit">
                Make Appointment
              </button>
              <div id="msg-status" class="alert" role="alert"></div>
            </form>
          </div>
        </div>
      </div>
